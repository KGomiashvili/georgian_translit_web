<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Georgian Converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow p-4">
        <h2 class="mb-4">Georgian Transliteration Converter</h2>
        <form method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <input
              type="file"
              name="file"
              accept=".docx"
              class="form-control"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">
            Convert & Download
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
